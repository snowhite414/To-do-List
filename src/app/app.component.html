  <h1 style="text-align: center;">To Do List</h1>
  <img src="./assets/todolist.png" alt="todo_list" class="image"/><br>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-3">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter Todo" aria-label="Enter Todo" aria-describedby="button-addon2" [(ngModel)] ="newTodo"/>&nbsp;
          <button class="btn btn-outline-secondary btn-primary" type="button" id="button-addon2" style="color:black" (click)="saveTodo()">Add Todo</button>
        </div>
        <table class="table table-striped">
          <tbody>
            <tr *ngFor="let todo of todos; let i = index;">
              <th scope="row" style="color:white">{{i+1}}</th>
              <td class="{{(!todo.isCompleted)?'done':''}}" (click)="done(i)" style="color:white;cursor: pointer;">{{todo.name}}</td>
             <td style="color: red;font-weight: bold;cursor: pointer;" (click)="remove(i)">X</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
 </div>
